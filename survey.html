<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form - Peano</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navdiv">
        <div class="logo"><a href="index.html">Peano</a></div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="survey-main">
    <section class="survey-container">
      <h1>Project Collaboration Survey</h1>
      <p class="survey-subtitle">Please fill this form to help me understand your needs better.</p>

      <form class="survey-form" action="#" method="post">
        <fieldset>
          <legend>Personal Info</legend>

          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required pattern="[A-Za-z ]{3,}"
            title="Only letters and spaces allowed">

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="tel">Phone</label>
          <input type="tel" id="tel" name="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required>
        </fieldset>

        <fieldset>
          <legend>Project Preferences</legend>

          <label for="projectType">Project Type</label>
          <select id="projectType" name="projectType" required>
            <optgroup label="Web">
              <option value="frontend">Frontend Development</option>
              <option value="uiux">UI/UX Design</option>
            </optgroup>
            <optgroup label="Others">
              <option value="branding">Branding</option>
              <option value="consulting">Consulting</option>
            </optgroup>
          </select>

          <label>Preferred Contact:</label>
          <div class="radio-group">
            <label><input type="radio" name="contact" value="email" checked> Email</label>
            <label><input type="radio" name="contact" value="phone"> Phone</label>
          </div>

          <p>Include extra services:</p>
          <div class="checkbox-group">
            <label><input type="checkbox" name="extra" value="seo"> SEO</label>
            <label><input type="checkbox" name="extra" value="hosting"> Hosting</label>
          </div>

          <label for="budget">Estimated Budget ($)</label>
          <input type="number" id="budget" name="budget" min="100" max="10000" step="100">

          <label for="deadline">Preferred Deadline</label>
          <input type="date" id="deadline" name="deadline">

          <label for="satisfaction">Satisfaction Level</label>
          <input type="range" id="satisfaction" min="0" max="10" step="1" value="5">
          <output id="rangeValue">5</output>

          <label for="color">Brand Color</label>
          <input type="color" id="color" name="color">

          <label for="resume">Upload Example File</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.jpg,.png">

          <input type="hidden" name="form_id" value="surveyForm2025">
        </fieldset>

        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments" rows="5" placeholder="Any special requests?"></textarea>

        <input type="submit" value="Submit Survey">
        <input type="reset" value="Reset">

        <div class="progress-area">
          <p>Progress:</p>
          <progress value="80" max="100"></progress>

          <p>Confidence Meter:</p>
          <meter value="0.9" min="0" max="1" optimum="0.8"></meter>
        </div>
      </form>
    </section>
  </main>

  <script>
    const range = document.getElementById('satisfaction');
    const output = document.getElementById('rangeValue');
    range.addEventListener('input', () => output.textContent = range.value);
  </script>
</body>

</html>
